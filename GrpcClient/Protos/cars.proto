syntax = "proto3";

option csharp_namespace = "GrpcClient";

package cars;

// The greeting service definition.
service Cars {
  
  rpc GetCars (Empty) returns (stream CarReply);
  rpc AddCar (CarUpdateRequest) returns (CarReply);
  rpc UpdateCar (CarUpdateRequest) returns (CarReply);
   rpc RemoveCar (CarUpdateRequest) returns (CarReply);

  rpc GetColors (Empty) returns (stream DataMessage);
  rpc GetManufacturers (Empty) returns (stream DataMessage);

  rpc AddColor (DataMessage) returns (DataMessage);
  rpc UpdateColor (DataMessage) returns (DataMessage);
  rpc RemoveColor (DataMessage) returns (DataMessage);

  rpc AddManufacturer (DataMessage) returns (DataMessage);
  rpc UpdateManufacturer (DataMessage) returns (DataMessage);
  rpc RemoveManufacturer (DataMessage) returns (DataMessage);
}

message Empty
{

}

message CarReply 
{
  int32 Id = 1;
  int32 ManufacturerId = 2;
  string Manufacturer = 3;
  string Model = 4;
  int32 ColorId = 5;
  string Color = 6;
  float Price = 7;
}

message CarUpdateRequest
{
  int32 Id = 1;
  int32 ManufacturerId = 2;
  string Model = 3;
  int32 ColorId = 4;
  float Price = 5;
}



message DataMessage
{
	int32 id = 1;
	string Name = 2;
	string Description = 3;
}